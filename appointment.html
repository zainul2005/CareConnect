<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment | CareConnect</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

<div class="form-container">
    <h2>Book Appointment</h2>

    <form onsubmit="return bookAppointment()">
        <input type="text" id="patientName" placeholder="Patient Name" required>

        <select id="doctor">
            <option>Dr. Sharma – General Physician</option>
            <option>Dr. Khan – Dentist</option>
            <option>Dr. Mehta – Cardiologist</option>
            <option>Dr. Rao – Orthopedic Surgeon</option>
            <option>Dr. Patel – Pediatrician</option>
            <option>Dr. Verma – Dermatologist</option>
            <option>Dr. Iyer – Neurologist</option>
            <option>Dr. Singh – ENT Specialist</option>
            <option>Dr. Das – Gynecologist</option>
            <option>Dr. Banerjee – Psychiatrist</option>
            <option>Dr. Choudhary – Diabetologist</option>
            <option>Dr. Malhotra – Ophthalmologist (Eye Specialist)</option>
            <option>Dr. Nair – Urologist</option>
            <option>Dr. Kulkarni – Gastroenterologist</option>
            <option>Dr. Reddy – Pulmonologist</option>
            <option>Dr. Gupta – Nephrologist</option>
            <option>Dr. Sinha – Endocrinologist</option>
            <option>Dr. Joshi – Rheumatologist</option>
            <option>Dr. Aggarwal – Oncologist</option>
            <option>Dr. Thomas – Physiotherapist</option>
            <option>Dr. Mishra – Radiologist</option>
            <option>Dr. Fernandes – Anesthesiologist</option>
            <option>Dr. Kapoor – Plastic Surgeon</option>
            <option>Dr. Bansal – Hematologist</option>
            <option>Dr. Roy – Immunologist</option>
        </select>

        <input type="date" id="date" required>
        <input type="time" id="time" required>

        <button type="submit" class="btn-primary">Confirm Booking</button>
    </form>
</div>

<div id="bookingPopup" class="popup">
    <div class="popup-box">
        <h3>✅ Booking Confirmed</h3>
        <p>Your appointment has been successfully booked.</p>
        <button onclick="closeBookingPopup()">OK</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
